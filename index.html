<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500;1,600&family=Cinzel:wght@700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet"/>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: 'Inter', system-ui, sans-serif; -webkit-font-smoothing: antialiased; }
  #root { height: 100%; }

  #splash {
    position: fixed; inset: 0;
    background: radial-gradient(ellipse at 50% 35%, #1a3a5c 0%, #0f2540 40%, #071525 100%);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    z-index: 99999;
    /* DO NOT auto-hide via CSS — JS controls this after minimum display time */
    transition: opacity 0.8s ease, visibility 0.8s ease;
  }
  #splash.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

  .glow-top {
    position: absolute; width: 600px; height: 600px; border-radius: 50%;
    background: radial-gradient(circle, rgba(30,90,160,0.18) 0%, transparent 65%);
    top: -10%; left: 50%; transform: translateX(-50%); pointer-events: none;
  }
  .glow-bot {
    position: absolute; width: 400px; height: 300px; border-radius: 50%;
    background: radial-gradient(circle, rgba(15,60,120,0.12) 0%, transparent 70%);
    bottom: 5%; left: 50%; transform: translateX(-50%); pointer-events: none;
  }

  /* Icon */
  .splash-icon-wrap {
    position: relative; margin-bottom: 32px;
    animation: dropIn 0.75s cubic-bezier(0.34,1.56,0.64,1) both;
  }
  .splash-icon-ring {
    padding: 5px; border-radius: 36px;
    background: linear-gradient(145deg, rgba(50,130,220,0.3), rgba(10,40,90,0.25));
    box-shadow: 0 0 0 1px rgba(50,120,200,0.25), 0 0 40px rgba(20,80,160,0.35);
  }
  .splash-icon-card {
    width: 108px; height: 108px; border-radius: 28px;
    background: linear-gradient(160deg, #ffffff 0%, #eef4ff 100%);
    box-shadow: 0 2px 0 rgba(255,255,255,0.9) inset, 0 -2px 0 rgba(150,190,255,0.3) inset,
      0 16px 48px rgba(0,0,0,0.5), 0 0 80px rgba(20,80,180,0.2);
    display: flex; align-items: center; justify-content: center;
    position: relative; overflow: hidden;
  }
  .splash-icon-card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 50%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.55), rgba(255,255,255,0));
    border-radius: 28px 28px 0 0; pointer-events: none; z-index: 2;
  }
  .splash-icon-card img {
    width: 88px; height: 88px; object-fit: contain; position: relative; z-index: 1;
  }
  .splash-icon-glow {
    position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%);
    width: 80px; height: 18px;
    background: radial-gradient(ellipse, rgba(30,100,200,0.5) 0%, transparent 70%);
    filter: blur(8px);
  }

  /* Wave */
  .splash-wave {
    width: 200px; margin-bottom: 24px;
    opacity: 0; animation: fadeUp 0.6s 0.4s ease forwards;
  }
  .splash-wave svg { width: 100%; display: block; }

  /* Text */
  .splash-text {
    display: flex; flex-direction: column; align-items: center; gap: 10px;
    animation: fadeUp 0.65s 0.5s ease both;
  }
  .splash-title {
    font-family: 'Cinzel', serif;
    font-weight: 900; font-size: 30px; letter-spacing: 0.14em;
    color: #1565C0;
    text-shadow: 0 0 30px rgba(21,101,192,0.8), 0 0 60px rgba(21,101,192,0.4), 0 2px 4px rgba(0,0,0,0.6);
    line-height: 1;
  }
  .splash-title .erp { color: #1976D2; }

  .splash-ornament {
    display: flex; align-items: center; gap: 10px;
    opacity: 0; animation: fadeUp 0.6s 0.62s ease forwards;
  }
  .splash-ornament-line {
    width: 52px; height: 1px;
    background: linear-gradient(to right, transparent, rgba(21,101,192,0.55));
  }
  .splash-ornament-line.right {
    background: linear-gradient(to left, transparent, rgba(21,101,192,0.55));
  }
  .splash-ornament-diamond {
    width: 5px; height: 5px; background: rgba(25,118,210,0.9); transform: rotate(45deg);
  }

  .splash-tagline {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-weight: 600; font-size: 17px; letter-spacing: 0.1em; font-style: italic;
    color: rgba(180,210,245,0.65);
  }

  /* Progress bar */
  .splash-bar-wrap {
    margin-top: 38px;
    display: flex; flex-direction: column; align-items: center; gap: 12px;
    opacity: 0; animation: fadeUp 0.5s 0.7s ease forwards;
  }
  .splash-bar {
    width: 110px; height: 2px;
    background: rgba(255,255,255,0.07); border-radius: 99px; overflow: hidden;
  }

  /* Bar fills in sync with MINIMUM_SHOW_MS defined in JS below */
  .splash-bar-fill {
    height: 100%; width: 0%;
    background: linear-gradient(90deg, #0d47a1, #1565C0, #1976D2, #1565C0, #0d47a1);
    background-size: 300% 100%; border-radius: 99px;
    /* duration matches JS minimum (2800ms) */
    animation: barLoad 2.6s 0.75s cubic-bezier(0.4,0,0.2,1) forwards,
               shimmer 2.2s 0.75s linear infinite;
  }

  .splash-dots { display: flex; gap: 6px; }
  .splash-dot {
    width: 4px; height: 4px; border-radius: 50%;
    background: rgba(255,255,255,0.18);
    animation: dotPulse 1.5s infinite ease-in-out;
  }
  .splash-dot:nth-child(2) { animation-delay: 0.22s; }
  .splash-dot:nth-child(3) { animation-delay: 0.44s; }

  /* Loading text that counts */
  .splash-loading-text {
    font-size: 11px; font-weight: 500; letter-spacing: 0.18em;
    text-transform: uppercase; color: rgba(120,160,210,0.5);
    opacity: 0; animation: fadeUp 0.4s 1s ease forwards;
  }

  @keyframes dropIn {
    from { opacity: 0; transform: scale(0.65) translateY(-18px); }
    to   { opacity: 1; transform: scale(1) translateY(0); }
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @keyframes barLoad { from { width: 0%; } to { width: 100%; } }
  @keyframes shimmer {
    from { background-position: 300% 0; } to { background-position: -300% 0; }
  }
  @keyframes dotPulse {
    0%, 100% { background: rgba(255,255,255,0.15); transform: scale(1); }
    50%       { background: rgba(25,118,210,0.95); transform: scale(1.5); }
  }
</style>
</head>
<body>
<div id="splash">
  <div class="glow-top"></div>
  <div class="glow-bot"></div>

  <div class="splash-icon-wrap">

<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
<script>
  (function () {
    // Minimum time the splash stays visible (ms) — user sees it properly
    var MINIMUM_SHOW_MS = 3000;
    var splash = document.getElementById('splash');
    var loadingText = document.getElementById('loadingText');
    var appReady = false;
    var startTime = Date.now();

    // Cycle loading messages
    var messages = ['Initializing…', 'Loading modules…', 'Connecting…', 'Almost ready…'];
    var msgIdx = 0;
    var msgTimer = setInterval(function () {
      msgIdx = (msgIdx + 1) % messages.length;
      if (loadingText) loadingText.textContent = messages[msgIdx];
    }, 700);

    function hideSplash() {
      clearInterval(msgTimer);
      if (loadingText) loadingText.textContent = 'Ready!';
      setTimeout(function () {
        splash.classList.add('hidden');
      }, 300);
    }

    function tryHide() {
      var elapsed = Date.now() - startTime;
      var remaining = MINIMUM_SHOW_MS - elapsed;
      if (remaining > 0) {
        setTimeout(hideSplash, remaining);
      } else {
        hideSplash();
      }
    }

    // Watch for React mounting
    var observer = new MutationObserver(function () {
      var root = document.getElementById('root');
      if (root && root.children.length > 0) {
        appReady = true;
        observer.disconnect();
        tryHide();
      }
    });
    observer.observe(document.getElementById('root'), { childList: true, subtree: true });

    // Hard fallback — always hide after 6s no matter what
    setTimeout(function () {
      if (!appReady) tryHide();
    }, 6000);
  })();
</script>
